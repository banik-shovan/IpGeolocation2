<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ip Geolocation</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="shadow-sm">
   <div class="container-fluid top-header">
       <div class="row">
           <div class="col-12 text-center">
               <h6 class="text-white top-title">IP GEOLOCATION</h6>
                <p class="text-white">Developed By Shovan Banik</p>
           </div>
       </div>
   </div>

   <div class="container-fluid ">
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-responsive">
                <thead>
                  <tr>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                   
                    <td>Ip Address</td>
                    <td id="ip-address"></td>
                    
                  </tr>
                  <tr>
                   
                    <td>Country Name</td>
                    <td id="country-name"></td>
                   
                  </tr>
                  <tr>
                   
                    <td>City</td>
                    <td id="city"></td>
                   
                  </tr>
                  <tr>
                   
                    <td>Latitude</td>
                    <td id="latitude"></td>
                   
                  </tr>
                  <tr>
                   
                    <td>Longitude</td>
                    <td id="longitude"></td>
                   
                  </tr>

                  <tr>
                   
                    <td>Time Zone</td>
                    <td id="Time-zone">the Bird</td>
                   
                  </tr>
                  <tr>
                   
                    <td>Isp</td>
                    <td id="isp">the Bird</td>
                   
                  </tr>
                  <tr>
                   
                    <td>Currency</td>
                    <td id="currency">the Bird</td>
                   
                  </tr>
                  <tr>
                   
                    <td>Flag</td>
                    <td><img id="image" src="" alt="flag" height="auto" width="50"></td>
                   
                  </tr>
                </tbody>
              </table>
        </div>
        
    </div>
</div>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
